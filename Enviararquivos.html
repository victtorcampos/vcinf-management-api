<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Upload Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enviar Dados para Sefaz</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="periodo">Per√≠odo:</label>
                <input type="month" class="form-control" id="periodo" required>
            </div>
            <div class="form-group">
                <label for="tipoDoc">Tipo de Documento:</label>
                <select class="form-control" id="tipoDoc" required>
                    <option value="NFCE">NFCE</option>
                    <option value="NFE">NFE</option>
                    <option value="CTE">CTE</option>
                    <option value="NFSE">NFSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fileExcelZip">Arquivo Excel (zip):</label>
                <input type="file" class="form-control-file" id="fileExcelZip" accept=".zip" required>
            </div>
            <div class="form-group">
                <label for="fileXmlZip">Arquivo XML (zip):</label>
                <input type="file" class="form-control-file" id="fileXmlZip" accept=".zip" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function fileToBase64(file, callback) {
            const reader = new FileReader();
            reader.onload = function (e) {
                callback(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        $('#uploadForm').submit(function (e) {
            e.preventDefault();
            const periodo = $('#periodo').val();
            const tipoDoc = $('#tipoDoc').val();
            const fileExcelZip = document.getElementById('fileExcelZip').files[0];
            const fileXmlZip = document.getElementById('fileXmlZip').files[0];

            if (fileExcelZip && fileXmlZip) {
                // Progress bar logic
                $('.progress-bar').css('width', '50%').attr('aria-valuenow', 50);

                fileToBase64(fileExcelZip, function (excelBase64) {
                    fileToBase64(fileXmlZip, function (xmlBase64) {
                        // Progress bar logic
                        $('.progress-bar').css('width', '100%').attr('aria-valuenow', 100);

                        const data = {
                            query: `mutation {
                            getExcelSefaz(data: {
                                periodo: "${periodo}",
                                tipoDoc: ${tipoDoc},
                                fileExcelZip: { mime: "${fileExcelZip.type}", data: "${excelBase64.split(',')[1]}" },
                                fileXmlZip: { mime: "${fileXmlZip.type}", data: "${xmlBase64.split(',')[1]}" }
                            })
                        }`
                        };

                        $.ajax({
                            url: 'http://localhost:4000',
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify(data),
                            headers: {
                                'Authorization': 'Bearer das1d2a3sd123'
                            },
                            success: function (response) {
                                console.log('Response:', response);
                            },
                            error: function (xhr, status, error) {
                                console.error('Error:', error);
                            }
                        });
                    });
                });
            }
        });
    </script>
</body>

</html>
